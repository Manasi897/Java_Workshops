<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>BooksList</title>


</head>
<body >

<h1><u>Book List</u></h1>
<table>
<tr>
<th>Book ID</th>
<th>Title</th>
<th>Author</th>
<th>Publisher</th>
<th>Price</th>
<th>Action</th>
</tr>

<tr th:each="books:${books}">
	<td th:text="${books.bookId}"/>
	<td th:text="${books.title}"/>
	<td th:text="${books.author}"/>
	<td th:text="${books.publisher}"/>
	<td th:text="${books.price}"/>
	<td><a th:href="@{/edit/{id}(id=${books.bookId})}">Edit</a>/<a th:href="@{/delete/{id}(id=${books.bookId})}" >Delete</a></td>
</tr>
<tr><button><a href="/addNewBook">Add Book</a></tr>

</table>

</body>
