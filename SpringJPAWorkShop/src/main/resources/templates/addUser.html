<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>


</head>
<body>
<div align="center">
    <h1>Employee Registration</h1>
    <form action="#" th:action="@{/addEmployee}" method="post" th:object="${employee}">
        <label>Employee ID</label>
        <input type="number" th:field="*{employeeId}" hidden="true"/><br/>
        <span th:if="${#fields.hasErrors('employeeId')}" th:errors="*{employeeId}"></span><br>
 
        <label>Employee Name</label>
        <input type="text" th:field="*{name}" /><br/>
 		<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br>
        
        <label>Designation</label>
        <input type="text" th:field="*{designation}" /><br/>
 		<span th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}"></span><br>
 		
 		
        <label>Salary</label>
        <input type="number" th:field="*{salary}" /><br/>
        <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span><br>
 
        <button type="submit">Add</button>    
    </form>
</div>
</body>
</html>
